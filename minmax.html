<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max Methods in Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jumbotron">
        <form action="" id="getmax">
            <h4>Enter two numbers to see which is bigger:</h4> <br><br>
            <label for="num1">1st Number</label>
            <input type="number" id="num1">
            <label for="num2">2nd Number</label>
            <input type="number" id="num2"><br><br>
            <input type="submit" value="Which Number is Bigger?">
        </form>
        <div id="result"> </div>
    </div>
    <div class="jumbotron">
        <form action="" id="getpower">
            <h4>Enter two numbers!</h4> <br><br>
            <label for="n1">Base Number</label>
            <input type="number" id="n1">
            <label for="n2">Power Number</label>
            <input type="number" id="n2"><br><br>
            <input type="submit" value="Calculate!">
        </form>
        <div id="output"></div>
    </div>
    <script src="minmax.js"></script>
</body>
</html>
